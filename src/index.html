<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="form__group">
        <legend>Personal information</legend>
        <label class="form__label">
          Surname:
          <input type="text" name="surname" required autocomplete="off">
        </label>
        <label class="form__label">
          Name:
          <input type="text" name="firstName" required autocomplete="off">
        </label>
        <label class="form__label">
          How old are You?
          <input class="form__number" type="number" name="age" value="12" data-qa="field-value" min="1">
        </label>
        <label class="form__label">
          Full date of birthday:
          <input type="date" name="birthday">
        </label>
        <label class="form__label">
          I accept the term of the agreement
          <input type="checkbox" name="accept-the-term">
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>Registration</legend>
        <label class="form__label">
          E-mail:
          <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required>
        </label>
        <label class="form__label">
          Password:
          <input type="password" name="password" minlength="8" maxlength="16" required>
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>An interesting fact about you!</legend>
        <label class="form__label">
          Do you love cats?
          <input type="radio" name="check-cat">Yes
          <input type="radio" name="check-cat">No
        </label>
        <label class="form__label">
          What is your favorite color?
          <input type="color" value="#000" name="color">
        </label>
        <label class="form__label">
          What time do you go to bed?
          <input type="time" name="time" step="1">
        </label>
        <label class="form__label">
          What are your favorite brand of cars?
          <select name="cars" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </label>
        <label class="form__label">
          How do you rate our work?
          <input type="range" min="0" max="100" step="1" value="0" name="range">
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>Additional info:</legend>
        <label class="form__label">
          Comments:
          <textarea type="textarea" rows="2" maxlength="250"></textarea>
        </label>
        <label class="form__label">
          Would you recommend us?
          <select name="chose-Yes-or-No" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit" name="submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
